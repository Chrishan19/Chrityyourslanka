          <div class="contac"> 
            <form action="https://api.web3forms.com/submit" method="POST" class="comment-left">
                <div class="comment-left-title">
                    <h2>Give Your Feedback</h2>
                    <hr>
                </div>
                <input type="hidden" name="access_key" value="0ddeedf6-6044-44a5-904e-91af4843c254">
                <input type="text" name="name" placeholder="Your Name" class="comment-input" required>
                <input type="email" name="email" placeholder="Your Email" class="comment-input" required>
                <textarea name="message" placeholder="Your message" class="comment-input" required></textarea>
                <button type="submit">Submit</button>
            </form>
        
            <div class="comment-right">
                <img src="right_img.png" alt="">
            </div>
        </div>
        
        <script>
        document.querySelector(".comment-left").addEventListener("submit", function (e) {
            e.preventDefault();
        
            const form = this;
            const formData = new FormData(form);
        
            fetch(form.action, {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert("Thank you for your feedback!");
                    form.reset();
                } else {
                    alert("Submission failed. Please try again.");
                }
            })
            .catch(() => {
                alert("An error occurred. Please try later.");
            });
        });
        </script>
